<svg width="600" height="420" viewBox="0 0 600 420" xmlns="http://www.w3.org/2000/svg" style="background-color: #f9f9f9; border: 1px solid #ccc; font-family: 'Malgun Gothic', sans-serif;">
  <style>
    .axis-label { font-size: 16px; font-weight: bold; }
    .tick-label { font-size: 12px; }
    .title { font-size: 20px; font-weight: bold; text-anchor: middle; }
  </style>
  <text x="300" y="40" class="title">AI가 더 잘 외우는 정보는?</text>
  
  <!-- Y-Axis -->
  <line x1="70" y1="60" x2="70" y2="370" stroke="#333" stroke-width="2"/>
  <text x="40" y="215" transform="rotate(-90 40 215)" class="axis-label" text-anchor="middle">데이터 희귀도</text>
  <text x="60" y="70" class="tick-label" text-anchor="end">희귀함 (특이 정보)</text>
  <text x="60" y="365" class="tick-label" text-anchor="end">흔함 (일반 정보)</text>

  <!-- X-Axis -->
  <line x1="70" y1="370" x2="550" y2="370" stroke="#333" stroke-width="2"/>
  <text x="310" y="400" class="axis-label" text-anchor="middle">암기 강도</text>
  <text x="80" y="390" class="tick-label">약함</text>
  <text x="540" y="390" class="tick-label" text-anchor="end">강함</text>
  
  <!-- Scatter Plot Points -->
  <circle cx="150" cy="340" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="200" cy="310" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="250" cy="330" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="180" cy="280" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="280" cy="250" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="350" cy="280" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="300" cy="220" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="400" cy="180" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="450" cy="150" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="480" cy="120" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="500" cy="160" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="520" cy="90" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="420" cy="110" r="3" fill="#377eb8" opacity="0.6"/>
  <circle cx="380" cy="140" r="3" fill="#377eb8" opacity="0.6"/>

  <!-- Trend Line -->
  <line x1="100" y1="350" x2="540" y2="90" stroke="#e41a1c" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="400" y="80" fill="#e41a1c" font-weight="bold">희귀할수록 더 강하게 암기!</text>
</svg>
