<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #f9f9f9; border: 1px solid #ccc; font-family: 'Malgun Gothic', sans-serif;">
  <style>
    .axis-label { font-size: 16px; font-weight: bold; }
    .tick-label { font-size: 12px; }
    .title { font-size: 20px; font-weight: bold; text-anchor: middle; }
    .legend-text { font-size: 14px; }
  </style>
  <text x="300" y="40" class="title">AI 모델의 암기 용량 한계</text>

  <!-- Y-Axis -->
  <line x1="60" y1="60" x2="60" y2="350" stroke="#333" stroke-width="2"/>
  <text x="30" y="205" transform="rotate(-90 30 205)" class="axis-label" text-anchor="middle">암기한 정보량</text>
  <text x="50" y="70" class="tick-label" text-anchor="end">많음</text>
  <text x="50" y="345" class="tick-label" text-anchor="end">적음</text>

  <!-- X-Axis -->
  <line x1="60" y1="350" x2="560" y2="350" stroke="#333" stroke-width="2"/>
  <text x="310" y="380" class="axis-label" text-anchor="middle">학습 데이터 양</text>
  <text x="70" y="370" class="tick-label">적음</text>
  <text x="550" y="370" class="tick-label" text-anchor="end">많음</text>

  <!-- Data Lines -->
  <path d="M 70 340 C 150 250, 250 200, 350 195 L 550 195" stroke="#e41a1c" stroke-width="3" fill="none"/>
  <path d="M 70 340 C 150 200, 250 130, 320 125 L 550 125" stroke="#377eb8" stroke-width="3" fill="none"/>
  <path d="M 70 340 C 150 150, 250 80, 300 75 L 550 75" stroke="#4daf4a" stroke-width="3" fill="none"/>

  <!-- Legend -->
  <rect x="400" y="240" width="150" height="90" fill="white" stroke="#aaa"/>
  <circle cx="415" cy="260" r="5" fill="#4daf4a"/>
  <text x="430" y="265" class="legend-text">큰 AI (뇌 용량 큼)</text>
  <circle cx="415" cy="290" r="5" fill="#377eb8"/>
  <text x="430" y="295" class="legend-text">중간 AI</text>
  <circle cx="415" cy="320" r="5" fill="#e41a1c"/>
  <text x="430" y="325" class="legend-text">작은 AI (뇌 용량 작음)</text>
</svg>
